<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>preview photo</title>
</head>

<body>
<form>
    <input type="file" onChange="preview_uploaded(this);"><br>
    <img id="uploadedImage" style="height: 256px;width: 256px;">
</form>



<script>

var outImage ="uploadedImage";
function preview_uploaded(obj)
{
    if (FileReader)
    {
        var reader = new FileReader();
        reader.readAsDataURL(obj.files[0]);
        reader.onload = function (e) 
        {
            var image=new Image();
            image.src=e.target.result;
            image.onload = function () 
                {
                document.getElementById(outImage).src=image.src;
                alert(this.width + " x " + this.height);
                };
        };
    };

};


</script>


</body>
</html>
